<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>
        Diabetes Prediction
    </title>
</head>

<body>
    <p><b>Diabetes Prediction</b></p>
    <form action="{{url_for('predict')}}" method="POST">
        <input class="form-input" type="text" name="pregnancies" placeholder="No of pregnancies eg:0"><br>
        <input class="form-input" type="tel" name="glucose" placeholder="Glucose present eg:80"><br>
        <input class="form-input" type="text" name="bloodpressure" placeholder="enter blood pressure eg:120"><br>
        <input class="form-input" type="text" name="skinthickness" placeholder="Skin Thickness (mm) eg. 20"><br>
        <input class="form-input" type="text" name="insulin" placeholder="Insulin Level (IU/mL) eg. 80"><br>
        <input class="form-input" type="text" name="bmi" placeholder="Body Mass Index (kg/m²) eg. 23.1"><br>
        <input class="form-input" type="text" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function eg. 0.52"><br>
        <input class="form-input" type="text" name="age" placeholder="Age (years) eg. 34"><br>
        <input type="submit" class="button" value="Predict">
    </form>

</body>
</html>
