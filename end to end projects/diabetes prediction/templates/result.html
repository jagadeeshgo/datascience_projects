<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="results">
        {% if prediction==1 %}
        <h1>Prediction: <span class='danger'>Oops! You have DIABETES.</span></h1>
       
        {% elif prediction==0 %}
        <h1>Prediction: <span class='safe'>Great! You DON'T have diabetes.</span></h1>
       
        {% endif %}
    </div>

</body>
</html>
